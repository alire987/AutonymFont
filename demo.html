<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Autonym font Example</title>
<meta name="description" content="A test page for the Autonym font" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="javascripts/jquery.uls.data.js"></script>
<script src="javascripts/jquery.uls.data.utils.js"></script>
<style>
@font-face {
	font-family: 'Autonym';
	src: url('fonts/Autonym.eot');
	src: local('Autonym'),
		url('fonts/Autonym.woff') format('woff'),
		url('fonts/Autonym.ttf') format('truetype');
	font-style: normal;
	font-size: 16px;
}

table, th, td {
	border: 1px solid #ddd;
	border-collapse:collapse;
	padding: 5px;
}

td.lang,
td.index {
	background-color: #ccc;
}

form {
	display: inline-block;
}
</style>
</head>
<body>
<h1>Autonym Font</h1>
<p>The following table in this page uses the <a href="https://github.com/santhoshtr/AutonymFont">Autonym</a>
 font for displaying language names without font issues.</p>
<p>Version: 20131118</p>
<hr/>
<div id="controls">
Font family:
<form id="font-selector">
	<input type="radio" value="Autonym" id="auto" name="fontFamily" checked="checked">
	<label for="auto">Autonym</label>
	<input type="radio" value="sans-serif" id="sans" name="fontFamily">
	<label for="font-selector-sans">sans-serif</label>
	<input type="radio" value="Autonym, sans-serif" id="auto-sans" name="fontFamily">
	<label for="font-selector-autonym-sans">Autonym, sans-serif</label>
	<input type="radio" value="sans-serif, Autonym" id="sans-auto" name="fontFamily">
	<label for="font-selector-sans-autonym">sans-serif, Autonym</label>
</form>
Font size:
<form id="size-selector" oninput="display.value=fontSize.value">
	<input type="range" name="fontSize" min="8" max="48" value="16">
	<output name="display" for="fontSize">16</output>px
</form>
</div>
<table><tr></tr></table>
<div>
	A dropdown example:
	<select class="dropdown autonym"></select>
</div>
<script>
var index = 1,
	$fontSelector = $( '#font-selector' ),
	$sizeSelector = $( '#size-selector' );

$fontSelector.change( function () {
	$( '.autonym' ).css( 'font-family', $( this ).find("input[name=fontFamily]:checked").val() );
});

$sizeSelector.change( function () {
	$( '.autonym' ).css( 'font-size', $( this ).find("input[name=fontSize]").val() + 'px' );
});

$.each( $.uls.data.languages, function( langCode ) {
	var autonym = $.uls.data.getAutonym( langCode ),
		dir = $.uls.data.getDir( langCode );

	$( '.dropdown' ).append(
		$( '<option>')
			.attr( {
				lang: langCode,
				dir: dir
			} )
			.text( autonym )
	);

	$( 'table' ).append(
		$( '<tr>' ).append(
			$( '<td>' )
				.addClass( 'index' )
				.text( index++ ),
			$( '<td>' )
				.addClass( 'lang' )
				.text( langCode ),
			$( '<td>' )
				.addClass( 'name autonym' )
				.attr( {
					lang: langCode,
					dir: dir
				} )
				.text( autonym )
		)
	);
} );

// Apply the initial font
$( '.autonym' ).css( 'font-family', $fontSelector.val() );
</script>
</div>
</body>
